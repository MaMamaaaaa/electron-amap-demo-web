<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .footprint {
            position: absolute;
            width: 30px;
            height: 30px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23ff5722" d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4M12,10.5A1.5,1.5 0 0,0 10.5,12A1.5,1.5 0 0,0 12,13.5A1.5,1.5 0 0,0 13.5,12A1.5,1.5 0 0,0 12,10.5M7.5,10.5A1.5,1.5 0 0,0 6,12A1.5,1.5 0 0,0 7.5,13.5A1.5,1.5 0 0,0 9,12A1.5,1.5 0 0,0 7.5,10.5M16.5,10.5A1.5,1.5 0 0,0 15,12A1.5,1.5 0 0,0 16.5,13.5A1.5,1.5 0 0,0 18,12A1.5,1.5 0 0,0 16.5,10.5Z"/></svg>');
            background-size: contain;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 1000;
            animation: bounce 1s infinite alternate;
        }
        @keyframes bounce {
            from { transform: translate(-50%, -50%) scale(1); }
            to { transform: translate(-50%, -70%) scale(1.2); }
        }

        /* æ·»åŠ åŠ è½½æç¤º */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            z-index: 1001;
        }
    </style>
</head>
<body>
<!-- åŠ è½½æç¤º -->
<div class="loading" id="loading">åœ°å›¾åŠ è½½ä¸­...</div>

<!-- åœ°å›¾å®¹å™¨ -->
<div id="container"></div>

<!-- é«˜å¾·åœ°å›¾API -->
<script src="https://webapi.amap.com/maps?v=2.0&key=43408e8dcea507e14689d41b782082f5"></script>
<script src="https://webapi.amap.com/ui/1.1/main.js"></script>

<script>
    // ç­‰å¾…DOMåŠ è½½å®Œæˆ
    document.addEventListener('DOMContentLoaded', function() {
        // åˆå§‹åŒ–åœ°å›¾
        initMap();
    });

    function initMap() {
        // åˆ›å»ºåœ°å›¾å®ä¾‹
        const map = new AMap.Map('container', {
            zoom: 15,
            center: [116.397428, 39.90923],
            pitch: 60,  // 3Dè§†è§’å€¾æ–œè§’åº¦
            viewMode: '3D',  // å¼€å¯3Dè§†å›¾
            showIndoorMap: false
        });

        // åœ°å›¾åŠ è½½å®Œæˆåéšè—åŠ è½½æç¤º
        map.on('complete', function() {
            document.getElementById('loading').style.display = 'none';
        });

        // æ·»åŠ 3Då»ºç­‘å›¾å±‚
        AMap.plugin(['AMap.Buildings'], function() {
            const buildings = new AMap.Buildings({
                zooms: [15, 18],
                heightFactor: 2,  // å»ºç­‘é«˜åº¦æ”¾å¤§ç³»æ•°
                opacity: 0.9,
                visible: true
            });
            map.add(buildings);
        });

        // è¶³è¿¹æ•°ç»„
        const footprints = [];

        // ç‚¹å‡»åœ°å›¾æ·»åŠ 3Då°äººè¶³è¿¹
        map.on('click', function(e) {
            const lnglat = e.lnglat;

            // åˆ›å»ºè¶³è¿¹å…ƒç´ 
            const footprint = document.createElement('div');
            footprint.className = 'footprint';

            // å°†è¶³è¿¹æ·»åŠ åˆ°åœ°å›¾å®¹å™¨
            document.getElementById('container').appendChild(footprint);

            // å°†ç»çº¬åº¦åæ ‡è½¬æ¢ä¸ºå±å¹•åæ ‡
            const pixel = map.lngLatToContainer(lnglat);
            footprint.style.left = pixel.x + 'px';
            footprint.style.top = pixel.y + 'px';

            // ä¿å­˜è¶³è¿¹ä¿¡æ¯
            footprints.push({
                element: footprint,
                lnglat: lnglat
            });

            // 5ç§’åæ·¡å‡ºå¹¶ç§»é™¤è¶³è¿¹
            setTimeout(function() {
                footprint.style.transition = 'opacity 1s';
                footprint.style.opacity = '0';
                setTimeout(function() {
                    footprint.remove();
                    const index = footprints.findIndex(function(f) {
                        return f.element === footprint;
                    });
                    if (index !== -1) footprints.splice(index, 1);
                }, 1000);
            }, 5000);

            // æ·»åŠ æ ‡è®°ç‚¹
            addMarker(map, lnglat);
        });

        // åœ°å›¾ç§»åŠ¨æ—¶æ›´æ–°è¶³è¿¹ä½ç½®
        map.on('movestart', function() {
            footprints.forEach(function(footprint) {
                footprint.element.style.display = 'none';
            });
        });

        map.on('moveend', function() {
            footprints.forEach(function(footprint) {
                const pixel = map.lngLatToContainer(footprint.lnglat);
                footprint.element.style.left = pixel.x + 'px';
                footprint.element.style.top = pixel.y + 'px';
                footprint.element.style.display = 'block';
            });
        });
    }

    // æ·»åŠ 3Dæ ‡è®°ç‚¹
    function addMarker(map, lnglat) {
        AMapUI.loadUI(['overlay/SimpleMarker'], function(SimpleMarker) {
            const marker = new SimpleMarker({
                iconLabel: 'ğŸ‘¤',  // ä½¿ç”¨emojiä½œä¸ºå°äºº
                iconStyle: 'red',
                map: map,
                position: lnglat,
                zIndex: 100,
                labelStyle: {
                    fontSize: '24px'
                },
                showPositionPoint: true
            });

            // 3ç§’åç§»é™¤æ ‡è®°
            setTimeout(function() {
                marker.setMap(null);
            }, 3000);
        });
    }
</script>
</body>
</html>
